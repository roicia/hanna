<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hanna Cutie</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
        }

        .hearts {
            font-size: 24px;
            color: hotpink;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .message {
            font-size: 32px;
            color: deeppink;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <button onclick="route('hanna')">Click me ðŸ’–</button>

    <div id="app"></div>
    <script>
        function showLove() {
            document.getElementById('hearts').style.display = 'block';
            document.getElementById('message').style.display = 'block';
        }
        function route(route) {
            fetch('/views/' + route).then(res => res.text()).then(data => {
                document.getElementById('app').innerHTML = data;
            })
        }
    </script>

</body>

</html>
